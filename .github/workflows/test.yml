name: 'build-test'
on: push

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the actions work on a clean machine without intalling or building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./deploy-path/
      - uses: ./
